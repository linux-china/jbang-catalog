plugins {
  id 'java'
}

repositories {
  mavenCentral()
}

sourceCompatibility = 17
targetCompatibility = 17

configurations {
  helloImplementation
  helloAnnotationProcessor
  springBootImplementation
  springBootAnnotationProcessor
}

dependencies {
  //implementations for main source set
  implementation 'org.slf4j:slf4j-simple:1.7.32'
  implementation "org.projectlombok:lombok:1.18.22"
  implementation "io.github.cdimascio:dotenv-java:2.2.3"
  implementation "info.picocli:picocli:4.6.2"
  implementation "info.picocli:picocli-codegen:4.6.2"
  annotationProcessor 'org.projectlombok:lombok:1.18.22'
  // implementations for hello source set
  helloImplementation 'org.slf4j:slf4j-simple:1.7.32'
  helloImplementation 'org.projectlombok:lombok:1.18.22'
  helloImplementation 'io.github.cdimascio:dotenv-java:2.2.3'
  helloAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
  // springBoot implementations
  springBootImplementation "org.springframework.boot:spring-boot-starter:2.6.1"
  springBootImplementation "org.projectlombok:lombok:1.18.22"
  springBootAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
}

sourceSets {
  hello {
    java {
      srcDirs = ["src/hello/java"]
    }
  }
  springBoot {
    java {
      srcDirs = ["src/springBoot/java"]
    }
  }
}
