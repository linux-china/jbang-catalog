apply plugin: 'java'

repositories {
  mavenLocal()
  jcenter()
}

configurations {
  helloImplementation
  helloAnnotationProcessor
  springBootImplementation
  springBootAnnotationProcessor
}

dependencies {
  //implementations for main source set
  implementation "org.slf4j:slf4j-simple:1.7.30"
  implementation "org.projectlombok:lombok:1.18.16"
  implementation "io.github.cdimascio:dotenv-java:2.2.0"
  implementation "info.picocli:picocli:4.5.2"
  implementation "info.picocli:picocli-codegen:4.5.2"
  annotationProcessor "org.projectlombok:lombok:1.18.16"
  // implementations for hello source set
  helloImplementation "org.slf4j:slf4j-simple:1.7.30"
  helloImplementation "org.projectlombok:lombok:1.18.16"
  helloImplementation "io.github.cdimascio:dotenv-java:2.2.0"
  helloAnnotationProcessor 'org.projectlombok:lombok:1.18.16'
  // springBoot implementations
  springBootImplementation "org.springframework.boot:spring-boot-starter:2.4.0"
  springBootImplementation "org.projectlombok:lombok:1.18.16"
  springBootAnnotationProcessor 'org.projectlombok:lombok:1.18.16'
}

sourceSets {
  main {
    java {
      srcDir("src/main/java")
    }
  }
  hello {
    java {
      srcDir("src/jbang/hello")
    }
  }
  springBoot {
    java {
      srcDir("src/jbang/springBoot")
    }
  }
}
