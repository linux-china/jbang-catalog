apply plugin: 'java'

repositories {
  mavenLocal()
  jcenter()
}

configurations {
  helloImplementation
  helloAnnotationProcessor
  springBootImplementation
  springBootAnnotationProcessor
}

dependencies {
  //implementations for main source set
  implementation "org.slf4j:slf4j-simple:1.7.30"
  implementation "org.projectlombok:lombok:1.18.12"
  annotationProcessor "org.projectlombok:lombok:1.18.12"
  // implementations for hello source set
  helloImplementation "org.slf4j:slf4j-simple:1.7.30"
  helloImplementation "org.projectlombok:lombok:1.18.12"
  helloAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
  // springBoot implementations
  springBootImplementation "org.springframework.boot:spring-boot-starter:2.3.4.RELEASE"
  springBootImplementation "org.projectlombok:lombok:1.18.12"
  springBootAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
}

sourceSets {
  main {
    java {
      srcDir("src/main/java")
    }
  }
  hello {
    java {
      srcDir("src/jbang/hello")
    }
  }
  springBoot {
    java {
      srcDir("src/jbang/springBoot")
    }
  }
}
