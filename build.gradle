//file:noinspection GroovyAssignabilityCheck
//file:noinspection GrUnresolvedAccess
plugins {
  id 'java'
  id 'groovy'
  id 'org.jetbrains.kotlin.jvm' version '1.6.10'
}

repositories {
  mavenCentral()
}

sourceCompatibility = 17
targetCompatibility = 17

sourceSets {
  hello {
    java {
      srcDirs = ["src/hello/java"]
    }
  }
  demo {
    groovy {
      srcDirs = ['src/demo']
    }
  }
  kdemo {
    kotlin {
      srcDirs = ['src/kdemo']
    }
  }
  function1 {
    java {
      srcDirs = ["src/function1/src"]
    }
  }
  springBoot {
    java {
      srcDirs = ["src/springBoot/java"]
    }
  }
}


dependencies {
  function1Implementation platform('org.springframework.boot:spring-boot-dependencies:2.6.2')
  function1Implementation 'org.springframework.cloud:spring-cloud-starter-function-webflux:3.2.1'
  function1Implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.6.10'
  function1Implementation 'org.jetbrains.kotlin:kotlin-reflect:1.6.10'
  demoImplementation 'org.codehaus.groovy:groovy:3.0.9'
  springBootImplementation platform('org.springframework.boot:spring-boot-dependencies:2.6.2')
  springBootImplementation 'org.springframework.boot:spring-boot-starter'
  helloImplementation 'org.slf4j:slf4j-simple:1.7.32'
  helloImplementation 'org.projectlombok:lombok:1.18.22'
  helloImplementation 'io.github.cdimascio:dotenv-java:2.2.0'
}